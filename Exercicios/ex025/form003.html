            <input type="number" name="media" id="imedia" min="0" max="10" value="5" step="0.1" required minlength="8">
        </p>

            <label for="imens">Per√≠odo Letivo</label>
            <input type="month" name="mes" id="imens" value="2020-07">
        </p>

            <input type="date" name="dia" id="idia">
        </p>           
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>    

    </form>
