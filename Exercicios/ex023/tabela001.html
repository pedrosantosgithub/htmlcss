<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-seri;

        }
        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }
        td{border: 1px solid black;
            padding: 8px;
            text-align: center; /* Alinhamento horizontal */
            vertical-align: middle; /* Alinhamento vertial */
        }
        .numero{
            text-align: right;
            background-color: limegreen;
        }

    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        Hierarquia de tabelas simples
        TABLE = TABELA
            TABLE ROWS = linha de tabela
                TABLE ROW = LINHA DE TABELA
                    TABLE HEADER = CABEÃ‡ALHO DE TABELA
                    TABLE DATA = DADO DE TABELA
    -->
    <table>
        <tr> <!-- Primeira linha-->
            <td class="numero">A1</td>
            <td>B1</td>
            <td>C1</td>

        </tr>
        <tr> <!--Segunda linha-->
            <td>A2</td>
            <td class="numero">B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td><!--Terceira linha-->
            <td>B3</td>
            <td class="numero">C3</td>
        </tr>
        <tr>
            <td>A4</td>/<!--Quarta linha-->
            <td>B4</td>
            <td>C4</td>
        </tr>

    </table>
    <h3>
        <a href="tabela002.html">Proxima tabela</a>
    </h3>
</body>
</html>
