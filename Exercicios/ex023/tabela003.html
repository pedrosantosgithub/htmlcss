  <title>Tabelas</title>
  <style>
    body{background-color: rgba(233, 233, 233, 0.281);
      font-family: Arial, Helvetica, sans-serif;
    }
    table{
      border-collapse: collapse;
      width: 400px;
      height: 300px;
    }
    td{
      border: 1px solid black;
      padding: 10px;
      text-align: center;
    }
    a{
      padding-bottom: 50px;
    }
  </style>
</head>
<body>
  <h1>Mesclagem de CÃ©lulas</h1>
  <table>
    <tr>
      <td>A</td>
      <td colspan="2">B</td>
    </tr>
    <tr>
      <td rowspan="3">D</td>
      <td>E</td>
      <td rowspan="2">F</td>
    </tr>
    <tr>
      <td>H</td>
    </tr>
    <tr>
      <td>K</td>
      <td colspan="2">L</td>
    </tr>
  </table>
