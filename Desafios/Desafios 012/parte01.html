<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Tabelas ( Desafios 012)</title>
  <style>
    body{background-color: rgb(255, 255, 255);
      color: rgb(0, 0, 0);
      font-family: Arial, Helvetica, sans-serif;
      font-weight: bolder;
    }
    table{
      border-collapse:separate;
      width: 400px;
      height: 350px;
      padding: 3px;
    }
    td{
      border: 1px solid rgb(0, 0, 0);
      text-align: center;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td>2</td>
      <td rowspan="2">3</td>
      <td>4</td>
    </tr>
    <tr>
      <td>5</td>
      <td>6</td>
      <td>7</td>
    </tr>
    <tr>
      <td colspan="3">8</td>
      <td>9</td>
    </tr>
    <tr>
      <td rowspan="2">10</td>
      <td colspan="2">11</td>
      <td>12</td>
    </tr>
    <td>13</td>
    <td>14</td>
    <td>15</td>
  </table>
</body>
</html>
